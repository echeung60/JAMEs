<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
    <title>SPEECH-TEXT</title>
  </head>
  <style>
    body {
      padding: 20px;
    }
    .covers {
      width: 150px;
      height: 150px;
      margin: 0px;
    }
  </style>
  <body>
    <nav>
      <button class="c">
        <a class="d" href="{{ url_for('home') }}">Home</a>
      </button>
      <button class="c">
        <a class="d" href="{{url_for('speechText')}}">Speech-Text</a>
      </button>
      <button class="c">
        <a class="d" href="{{ url_for('leaderboard') }}">Leaderboard</a>
      </button>
      <button class="c">
        <a class="d" href="{{ url_for('profile') }}">Profile</a>
      </button>
      <button class="c">
        <a class="d" href="{{ url_for('logout') }}">Logout</a>
      </button>
    </nav>
    <br />
    <h1>Speech-Text</h1>
    <br />
    {% if song_list|length == 2 %}
    <form method="POST">
      <p>Enter your new, soon-to-be top, song's name:</p>
      <input type="text" name="title" id="title" required />
      <button type="submit" name="create_song">Create Song</button>
    </form>
    <br />
    <br />
    {% endif %}

    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for song in allSongList %} {% set song_str = song[0] + '|' + song[1] %}
      <div class="card mb-3" style="padding: 20px">
        <img src="{{ song[2] }}" alt="cover for song" class="covers" />
        <h5>{{ song[0] }}</h5>
        <p>{{ song[1] }}</p>
        <form method="POST">
          <input type="hidden" name="select" value="{{ song_str }}" />
          <button type="submit" class="btn btn-primary btn-sm">
            {% if [song[0], song[1]] in song_list %} Selected {% else %} Select
            {% endif %}
          </button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
