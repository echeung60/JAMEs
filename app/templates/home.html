    <p>Here's a fun thing to look at:</p>

    <img
      src="https://media.istockphoto.com/id/1225831908/vector/whole-music-note-icon.jpg?s=612x612&w=0&k=20&c=3sdr-Si7m5SsoiNXdXnsq-zdPcvFuIE16Qupl0HrncI="
      id="wholeNote"
      width="100"
      height="100"
      class="invisible"
    />

    <canvas id="screensaver" width="600" height="400"></canvas>

    <script>
      const canvas = document.getElementById("screensaver");
      const ctx = canvas.getContext("2d");

      const img = document.getElementById("wholeNote");
      let x = 50;
      let y = 50;
      let vx = 1;
      let vy = 1;

      const imgSize = 100;

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        x += vx;
        y += vy;
        console.log(x);
        console.log(y);

        if (x <= 0 || x + imgSize >= canvas.width) {
          vx *= -1;
        }
        if (y <= 0 || y + imgSize >= canvas.height) {
          vy *= -1;
        }

        ctx.drawImage(img, x, y, imgSize, imgSize);
        requestAnimationFrame(animate);
      }

      img.onload = () => {
        animate();
      };
    </script>
  </body>
